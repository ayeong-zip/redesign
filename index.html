<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Template</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/settings.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="scroll-container">
        <!-- Montana Furniture Header --- GNB  -->
        <section class="section01">
          <header>
            <h1 class="logo">
              <img src="/section01/header/gnb/Montana.png" alt="" />
            </h1>
            <div class="group">
              <ul class="gnb">
                <li>
                  <div class="gnb-img">
                    <img src="/section01/header/gnb/ABOUT.png" alt="" />
                  </div>
                </li>
                <li>
                  <div class="gnb-img">
                    <img src="/section01/header/gnb/PRODUCTS.png" alt="" />
                  </div>
                </li>
                <li>
                  <div class="gnb-img">
                    <img src="/section01/header/gnb/ARCHIVE.png" alt="" />
                  </div>
                </li>
                <li>
                  <div class="gnb-img">
                    <img src="/section01/header/gnb/INSPIRATION.png" alt="" />
                  </div>
                </li>
                <li>
                  <div class="gnb-img">
                    <img src="/section01/header/gnb/SERVICE.png" alt="" />
                  </div>
                </li>
              </ul>

              <ul class="_gnb">
                <li class="_gnb-img">
                  <div>
                    <img src="/section01/header/gnb/HOME.png" alt="" />
                  </div>
                </li>
                <li class="_gnb-img">
                  <div>
                    <img src="/section01/header/gnb/PRODUCTS.png" alt="" />
                  </div>
                </li>
                <li class="_gnb-img">
                  <div>
                    <img src="/section01/header/gnb/CONTACT.png" alt="" />
                  </div>
                </li>
              </ul>

              <ul class="icons">
                <li>
                  <div class="icon-img">
                    <img src="/section01/header/gnb/homeicon.jpg" alt="" />
                  </div>
                </li>
                <li>
                  <div class="icon-img">
                    <img src="/section01/header/gnb/cart.jpg" alt="" />
                  </div>
                </li>
                <li>
                  <div class="icon-img">
                    <img src="/section01/header/gnb/contact.jpg" alt="" />
                  </div>
                </li>
              </ul>
            </div>
          </header>
          <div class="main-container">
            <div class="title">
              <img
                src="/section01/main/“Makingroomforpersonality”.jpg"
                alt=""
              />
            </div>

            <!-- Main page 이미지 슬라이드 기능 (page2,3 추가 후 pagination)  -->
            <div class="bg-img swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="/section01/main/main-bg/main1.png" alt="" />
                  <button class="btn" type="button"></button>
                </div>
                <div class="swiper-slide">
                  <img
                    src="/section01/main/main-bg/mainpage_page2.jpg"
                    alt=""
                  /><button class="btn" type="button"></button>
                </div>
                <div class="swiper-slide">
                  <img
                    src="/section01/main/main-bg/mainpage_page3.jpg"
                    alt=""
                  /><button class="btn" type="button"></button>
                </div>
              </div>

              <div class="swiper-pagination"></div>
            </div>
          </div>
        </section>

        <!-- Products (*retailer shop btn)  -->
        <section class="section02">
          <div class="flex-container">
            <div class="title">
              <img src="/section02/PRODUCTS.jpg" alt="" />
            </div>
            <div class="flex-img">
              <div class="img_top">
                <div class="shelving">
                  <div class="Products-img">
                    <img src="/section02/shelving.jpg" alt="" />
                  </div>
                  <div class="text-top">
                    <img src="/section02/Shelvingsystems.png" alt="" />
                  </div>
                </div>
                <div class="Cabinets">
                  <div class="products-img">
                    <img src="/section02/Cabinets.jpg" alt="" />
                  </div>
                  <div class="text-top">
                    <img src="/section02/Cabinets-and-storage.png" alt="" />
                  </div>
                </div>
                <div class="retailer">
                  <div class="black-bg">
                    <img src="/section02/Retailershop.jpg" alt="" />
                  </div>
                  <div>
                    <button class="retailer_btn">
                      <img src="/section02/button.png" alt="" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="img_bottom">
                <div class="Bedroom">
                  <img src="/section02/Bedroom.jpg" alt="" />
                  <div class="text-bottom">
                    <img src="/section02/Bedroomfurniture.png" alt="" />
                  </div>
                </div>
                <div class="Tables">
                  <img src="/section02/Tables.jpg" alt="" />
                  <div class="text-bottom">
                    <img src="/section02/Tables.png" alt="" />
                  </div>
                </div>
                <div class="chairs">
                  <img src="/section02/Chairs.jpg" alt="" />
                  <div class="text-bottom">
                    <img src="/section02/Chairs.png" alt="" />
                  </div>
                </div>
                <div class="Accessories">
                  <img src="/section02/Accessories.jpg" alt="" />
                  <div class="text-bottom">
                    <img src="/section02/Accessories.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Lifestyle page layout -->
        <section class="section03">
          <div class="title">
            <img src="/section03/LIFESTYLE.jpg" alt="" />
          </div>
          <div class="flex-container">
            <div class="btn_left">
              <img src="/section03/navigation_left.jpg" alt="" />
            </div>
            <div class="flex-img">
              <div class="img">
                <img src="/section03/lifestyle_drawer.jpg" alt="" />
                <div class="img-tag">
                  <img src="/section03/drawertag.png" alt="" />
                </div>
              </div>
            </div>
            <div class="body">
              <img src="/section03/lifestyle_text.jpg" alt="" />
              <div class="drawers">
                <div class="drawer1">
                  <img src="/section03/drawer1.jpg" alt="" />
                </div>
                <div class="item2">
                  <img src="/section03/drawer2.jpg" alt="" />
                </div>
              </div>
              <button class="custom-btn">
                <img src="/section03/button.jpg" alt="" />
              </button>
            </div>
            <div class="btn_right">
              <img src="/section03/navigation_right.jpg" alt="" />
            </div>
          </div>
          <div class="pagination">
            <div class="pagination1">
              <img src="/section03/pagination1.jpg" alt="" />
            </div>
            <div class="pagination2">
              <img src="/section03/pagination2.jpg" alt="" />
            </div>
          </div>
        </section>

        <section class="section04">
          <div class="title">
            <img src="/section04/ARCHIVE.jpg" alt="" />
          </div>
          <div class="title-body">
            <img src="/section04/Currentnews.jpg" alt="" />
          </div>

          <div class="flex-container">
            <div class="img-container">
              <div><img src="/section04/newseries.jpg" alt="" /></div>
              <div class="flex-text">
                <img src="/section04/text1.jpg" alt="" />
              </div>
            </div>

            <div class="img-container">
              <div><img src="/section04/timeless.jpg" alt="" /></div>
              <div class="flex-text">
                <img src="/section04/text2.jpg" alt="" />
              </div>
            </div>
            <div class="img-container">
              <div><img src="/section04/podcast.jpg" alt="" /></div>
              <div class="flex-text">
                <img src="/section04/text3.jpg" alt="" />
              </div>
            </div>
          </div>
        </section>

        <!-- sustainability -->
        <section class="section05">
          <div class="title">
            <img src="/section05/title.jpg" alt="" />
          </div>
          <div class="flex-container">
            <div class="img-container">
              <div class="img">
                <img src="/section05/img.jpg" alt="" />
                <div class="sound-btn">
                  <div class="play-btn">
                    <img src="/section05/btnsound.png" alt="" />
                  </div>
                  <div class="stop-btn">
                    <img src="/section05/btnsound2.png" alt="" />
                  </div>
                </div>
              </div>
              <div class="content">
                <div class="text"><img src="/section05/text.jpg" alt="" /></div>
                <button type="button">
                  <img src="/section05/button.jpg" alt="" />
                </button>
              </div>
            </div>
          </div>
          <div class="pagination">
            <div class="pagination1">
              <img src="/section05/pagination1.jpg" alt="" />
            </div>
            <div class="pagination2">
              <img src="/section05/pagination2.jpg" alt="" />
            </div>
            <div class="pagination3">
              <img src="/section05/pagination3.jpg" alt="" />
            </div>
          </div>
        </section>

        <!-- final -->
        <section class="section06">
          <div class="flex-container">
            <div class="footer-text">
              <div class="top-footer">
                <div class="MONTANA">
                  <img src="/section06/MONTANA,.jpg" alt="" />
                </div>
                <div class="FURNITURE">
                  <img src="/section06/FURNITURE,.jpg" alt="" />
                </div>
              </div>
              <div class="bottom-footer">
                <div class="RESOURCES">
                  <img src="/section06/RESOURCES,.jpg" alt="" />
                </div>
                <div class="SERVICE">
                  <img src="/section06/SERVICE.jpg" alt="" />
                </div>
              </div>
            </div>
            <div class="footer-img">
              <div class="item-img">
                <div class="item1">
                  <img src="/section06/img1.jpg" alt="" />
                </div>
                <div class="item2">
                  <img src="/section06/img2.jpg" alt="" />
                </div>
                <div class="item3">
                  <img src="/section06/img3.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- footer -->
        <section class="section07">
          <div class="flex-container">
            <div class="left-box">
              <div class="logo"><img src="/section07/logo.png" alt="" /></div>
              <div class="address">
                <img src="/section07/address.png" alt="" />
              </div>
              <div class="cvr"><img src="/section07/cvr.png" alt="" /></div>
              <div class="reserved">
                <img src="/section07/reserved.png" alt="" />
              </div>
            </div>
            <div class="right-box">
              <div class="footer">
                <div class="Montana">
                  <div class="title">
                    <img src="/section07/Montana.png" alt="" />
                  </div>
                  <div class="body">
                    <div><img src="/section07/AboutMontana.png" alt="" /></div>
                    <div>
                      <img src="/section07/TheMontanaSystem.png" alt="" />
                    </div>
                    <div>
                      <img src="/section07/TheMontanacolours.png" alt="" />
                    </div>
                    <div>
                      <img src="/section07/Environmentandquality.png" alt="" />
                    </div>
                    <div><img src="/section07/FindRetailers.png" alt="" /></div>
                    <div><img src="/section07/Showrooms.png" alt="" /></div>
                    <div><img src="/section07/Career.png" alt="" /></div>
                  </div>
                </div>
                <div class="CustomerService">
                  <div class="title">
                    <img src="/section07/CustomerService.png" alt="" />
                  </div>
                  <div class="body">
                    <div><img src="" alt="" /></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
