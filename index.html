<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Template</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/settings.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="scroll-container">
        <!-- Montana Furniture Header --- GNB  -->
        <section class="section01">
          <header>
            <h1 class="logo">
              <img src="/section01/header/gnb/Montana.png" alt="" />
            </h1>
            <div class="group">
              <ul class="gnb">
                <li class="About">
                  <img src="/section01/header/gnb/ABOUT.png" alt="" />
                </li>
                <li class="products">
                  <img src="/section01/header/gnb/PRODUCTS.png" alt="" />
                </li>
                <li class="Archive">
                  <img src="/section01/header/gnb/ARCHIVE.png" alt="" />
                </li>
                <li class="Inspiration">
                  <img src="/section01/header/gnb/INSPIRATION.png" alt="" />
                </li>
                <li class="Service">
                  <img src="/section01/header/gnb/SERVICE.png" alt="" />
                </li>
              </ul>

              <ul class="_gnb">
                <li class="Home">
                  <img src="/section01/header/gnb/HOME.png" alt="" />
                </li>
                <li class="Cart">
                  <img src="/section01/header/gnb/PRODUCTS.png" alt="" />
                </li>
                <li class="Contact">
                  <img src="/section01/header/gnb/CONTACT.png" alt="" />
                </li>
              </ul>

              <ul class="icons-img">
                <li class="icon-home">
                  <img src="/section01/header/gnb/homeicon.jpg" alt="" />
                </li>
                <li class="icon-cart">
                  <img src="/section01/header/gnb/cart.jpg" alt="" />
                </li>
                <li class="icon-contact">
                  <img src="/section01/header/gnb/contact.jpg" alt="" />
                </li>
              </ul>
            </div>
          </header>
          <div class="main-container">
            <div class="title">
              <img
                src="/section01/main/“Making room for personality”.jpg"
                alt=""
              />
            </div>
            <!-- Main page 이미지 슬라이드 기능 (page2,3 추가)  -->
            <div class="bg-img swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="/section01/main/main-bg/main1.png" alt="" />
                  <button class="btn" type="button"></button>
                </div>
                <div class="swiper-slide"><img src="/section01/main/main-bg/mainpage_page2.jpg" alt="" /></div>
                <div class="swiper-slide"><img src="/section01/main/main-bg/mainpage_page3.jpg" alt="" /></div>
              </div>

              <div class="swiper-pagination"></div>
            </div>

         

            <!-- <div class="bg-img">
              <img src="/section01/header/main/main-bg.png" alt="" />
            </div>
            <div class="text">
              <img src="/section01/1/main.png" alt="" />
            </div>
          </div> -->
          </div>
        </section>
        <!-- Products page layout -->
        <section class="section02">
          <div class="flex-container">
            <div class="title">
              <img src="/section02/PRODUCTS.jpg" alt="" />
            </div>
            <div class="flex-img">
              <!-- <img src="/section02/Shelving system.png" alt="" /> -->
          
              <!-- flex box 이미지 위에 png 텍스트 파일 얹기 -->
              <!-- <div class="top-text">
                
                
                <img src="/section02/button.png" alt="" />
              </div> -->
              <div class="top-img">
                <div><img src="/section02/shelving.jpg" alt="" /></div>
                <div>
                  <div><img src="/section02/Cabinets.jpg" alt="" /></div>
                  <div><img src="/section02/Cabinets-and-storage.png" alt="" /></div>
                </div>
                <div><img src="/section02/Retailershop.jpg" alt="" /></div>
              </div>
              <div class="bottom-img">
                <div><img src="/section02/Bedroom.jpg" alt="" /></div>
                <div><img src="/section02/Tables.jpg" alt="" /></div>
                <div><img src="/section02/Chairs.jpg" alt="" /></div>
                <div><img src="/section02/Accessories.jpg" alt="" /></div>
              </div>
            </div>
          </div>
        </section>

        <!-- Lifestyle page layout -->
        <section class="section03">
          <div class="title">
            <img src="/section03/LIFESTYLE" alt="" />
          </div>
        </section>
        <section>section04</section>
      </div>
    </div>
  </body>
</html>
