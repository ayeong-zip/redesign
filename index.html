<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Template</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/settings.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="scroll-container">
        <!-- Header -->
        <section class="section01">
          <header>
            <div class="inner">
              <h1 class="logo">
                <img src="/section01/header/gnb/logo.png" alt="" />
              </h1>
              <div class="group">
                <ul class="gnb">
                  <li>
                    <div class="gnb-img">
                      <img src="/section01/header/gnb/about.png" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="gnb-img">
                      <img src="/section01/header/gnb/products.png" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="gnb-img">
                      <img src="/section01/header/gnb/archive.png" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="gnb-img">
                      <img src="/section01/header/gnb/inspiration.png" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="gnb-img">
                      <img src="/section01/header/gnb/service.png" alt="" />
                    </div>
                  </li>
                </ul>
  
                <ul class="gnb-home">
                  <li class="gnb-home-img">
                    <div>
                      <img src="/section01/header/gnb/home.png" alt="" />
                    </div>
                  </li>
                  <li class="gnb-home-img">
                    <div>
                      <img src="/section01/header/gnb/products.png" alt="" />
                    </div>
                  </li>
                  <li class="gnb-home-img">
                    <div>
                      <img src="/section01/header/gnb/contact.png" alt="" />
                    </div>
                  </li>
                </ul>
  
                <ul class="icons">
                  <li>
                    <div class="icon-img">
                      <img src="/section01/header/gnb/homeicon.jpg" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="icon-img">
                      <img src="/section01/header/gnb/cart.jpg" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="icon-img">
                      <img src="/section01/header/gnb/contact.jpg" alt="" />
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="bottom">
              <div class="bottom_inner">
                <div class="about">
                  asdasdasda
                </div>
                <div class="product">
                  producttrttt
                </div>
              </div>
            </div>
            
          </header>

          <div class="main-container">
            <div class="maintext">
              <img src="/section01/main/montanatitle.jpg" alt="" />
            </div>
            <!-- Main page 이미지 슬라이드 기능 -->
            <div class="bg-img swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="/section01/main/main-bg/mainpage1.jpg" alt="" />
                  
                  <div class="textContents">
                    <div>lorem</div>
                    <div>lorem asdasd</div>
                    <div>lorem asd asd</div>
                    <button class="btn" type="button"></button>
                  </div>
                </div>
                <div class="swiper-slide">
                  <img
                    src="/section01/main/main-bg/mainpage2.jpg"
                    alt=""
                  /><button class="btn" type="button"></button>
                </div>
                <div class="swiper-slide">
                  <img
                    src="/section01/main/main-bg/mainpage3.jpg"
                    alt=""
                  /><button class="btn" type="button"></button>
                </div>
              </div>

              <div class="swiper-pagination"></div>
            </div>
          </div>
        </section>

        <!-- Products (*retailer shop btn)  -->
        <section class="section02">
          <div class="flex-container">
            <div class="title">
              <img src="/section02/products.jpg" alt="" />
            </div>
            <div class="flex-img">
              <div class="img-top">
                <div class="shelving">
                  <div class="Products-img hover_effect">
                    <img src="/section02/shelving.jpg" alt="" />
                  </div>
                  <div class="text-top">
                    <img src="/section02/shelvingsystems.png" alt="" />
                  </div>
                </div>
                <div class="cabinets">
                  <div class="products-img hover_effect">
                    <img src="/section02/cabinets.jpg" alt="" />
                  </div>
                  <div class="text-top">
                    <img src="/section02/cabinets.png" alt="" />
                  </div>
                </div>
                <div class="retailer">
                  <div class="ad-bg">
                    <div></div>
                    <img src="/section02/adbackground.jpg" alt="" />
                  </div>
                  <div class="ad-title">
                    <img src="/section02/ad-title.png" alt="" />
                  </div>
                  <div>
                    <button class="retailer-btn"> </button>
                  </div>
                </div>
              </div>
              <div class="img-bottom">
                <div class="bedroom">
                  <div class="bedroom-img hover_effect">
                    <img src="/section02/bedroom.jpg" alt="" />
                  </div>
                  <div class="text-bottom">
                    <img src="/section02/bedroomfurniture.png" alt="" />
                  </div>
                </div>
                <div class="tables">
                  <div class="tables-img hover_effect">
                    <img src="/section02/tables.jpg" alt="" />
                  </div>
                  <div class="text-bottom">
                    <img src="/section02/tables.png" alt="" />
                  </div>
                </div>
                <div class="chairs">
                  <div class="chairs-img hover_effect">
                    <img src="/section02/chairs.jpg" alt="" />
                  </div>
                  <div class="text-bottom">
                    <img src="/section02/chairs.png" alt="" />
                  </div>
                </div>
                <div class="accessories">
                  <div class="accessories-img hover_effect">
                    <img src="/section02/accessories.jpg" alt="" />
                  </div>
                  <div class="text-bottom">
                    <img src="/section02/accessories.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Lifestyle page layout -->
        <section class="section03">
          <div class="title">
            <img src="/section03/lifestyle.jpg" alt="" />
          </div>
          <div class="flex-container">
            <div class="btn_left">
              <img src="/section03/navigationleft.jpg" alt="" />
            </div>
            <div class="flex-img">
              <div class="img hover_effect">
                <img src="/section03/lifestyledrawer.jpg" alt="" />
                <div class="img-tag">
                  <img src="/section03/drawertag.png" alt="" />
                </div>
              </div>
            </div>
            <div class="body">
              <img src="/section03/lifestyletext.jpg" alt="" />
              <div class="drawers">
                <div class="drawer1">
                  <img src="/section03/drawer1.jpg" alt="" />
                </div>
                <div class="item2">
                  <img src="/section03/drawer2.jpg" alt="" />
                </div>
              </div>
              <button class="custom-btn">
                <img src="/section03/button.jpg" alt="" />
              </button>
            </div>
            <div class="btn-right">
              <img src="/section03/navigationright.jpg" alt="" />
            </div>
          </div>
          <div class="pagination">
            <div class="pagination1">
              <img src="/section03/pagination1.jpg" alt="" />
            </div>
            <div class="pagination2">
              <img src="/section03/pagination2.jpg" alt="" />
            </div>
          </div>
        </section>

        <!-- archive -->
        <section class="section04">
          <div class="title"><img src="/section04/archive.jpg" alt="" /></div>
          <div><img src="/section04/currentnews.jpg" alt="" /></div>

          <div class="flex-container">
            <div class="img-container">
              <div><img src="/section04/newseries.jpg" alt="" /></div>
              <div class="flex-text">
                <img src="/section04/text1.jpg" alt="" />
              </div>
            </div>

            <div class="img-container">
              <div><img src="/section04/timeless.jpg" alt="" /></div>
              <div class="flex-text">
                <img src="/section04/text2.jpg" alt="" />
              </div>
            </div>
            <div class="img-container">
              <div><img src="/section04/podcast.jpg" alt="" /></div>
              <div class="flex-text">
                <img src="/section04/text3.jpg" alt="" />
              </div>
            </div>
          </div>
        </section>

        <!-- sustainability -->
        <section class="section05">
          <div class="title">
            <img src="/section05/title.jpg" alt="" />
          </div>
          <div class="flex-container">
            <div class="img-container">
              <div class="img">
                <img src="/section05/img.jpg" alt="" />
                <div class="sound-btn">
                  <div class="play-btn">
                    <img src="/section05/btnsound.png" alt="" />
                  </div>
                  <div class="stop-btn">
                    <img src="/section05/btnsound2.png" alt="" />
                  </div>
                </div>
              </div>
              <div class="content">
                <div class="text"><img src="/section05/text.jpg" alt="" /></div>
                <button type="button">
                  <img src="/section05/button.jpg" alt="" />
                </button>
              </div>
            </div>
          </div>
          <div class="pagination">
            <div class="pagination1">
              <img src="/section05/pagination1.jpg" alt="" />
            </div>
            <div class="pagination2">
              <img src="/section05/pagination2.jpg" alt="" />
            </div>
            <div class="pagination3">
              <img src="/section05/pagination3.jpg" alt="" />
            </div>
          </div>
        </section>

        <!-- section6 -->
        <section class="section06">
          <div class="flex-container">
            <div class="footer-text">
              <div class="top-footer">
                <div class="montana text-effect">
                  <img src="/section06/montana.png" alt="" />
                </div>
                <div class="montanafurniture">
                  <img src="/section06/montanafurniture.png" alt="" />
                </div>
              </div>
              <div class="bottom-footer">
                <div class="resources">
                  <img src="/section06/resources.png" alt="" />
                </div>
                <div class="service">
                  <img src="/section06/service.png" alt="" />
                </div>
              </div>
            </div>
            <div class="footer-img">
              <div class="item-img">
                <div class="item1">
                  <img src="/section06/img1.jpg" alt="" />
                </div>
                <div class="item2">
                  <img src="/section06/img2.jpg" alt="" />
                </div>
                <div class="item3">
                  <img src="/section06/img3.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- footer -->
        <section class="section07">
          <div class="footer">
            <img src="/section07/footer.jpg" alt="" />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
