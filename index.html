<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Template</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/settings.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="scroll-container">
        <!-- Header -->
        <section class="section01">
          <header>
            <div class="inner">
              <h1 class="logo">
                <img src="/section01/header/gnb/logo.png" alt="" />
              </h1>
              <div class="group">
                <ul class="gnb">
                  <li>
                    <div class="gnb-img d1">
                      <img src="/section01/header/gnb/about.png" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="gnb-img d1">
                      <img src="/section01/header/gnb/products.png" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="gnb-img">
                      <a href="/sub1.html"
                        ><img src="/section01/header/gnb/archive.png" alt=""
                      /></a>
                    </div>
                  </li>
                  <li>
                    <div class="gnb-img">
                      <img src="/section01/header/gnb/inspiration.png" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="gnb-img">
                      <img src="/section01/header/gnb/service.png" alt="" />
                    </div>
                  </li>
                </ul>

                <ul class="gnb-home">
                  <li class="gnb-home-img">
                    <div>
                      <img src="/section01/header/gnb/home.png" alt="" />
                    </div>
                  </li>
                  <li class="gnb-home-img">
                    <div>
                      <img src="/section01/header/gnb/products.png" alt="" />
                    </div>
                  </li>
                  <li class="gnb-home-img">
                    <div>
                      <img src="/section01/header/gnb/contact.png" alt="" />
                    </div>
                  </li>
                </ul>

                <ul class="icons">
                  <li>
                    <div class="icon-img">
                      <img src="/section01/header/gnb/homeicon.jpg" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="icon-img">
                      <img src="/section01/header/gnb/cart.jpg" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="icon-img">
                      <img src="/section01/header/gnb/contact.jpg" alt="" />
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="bottom">
              <div class="bottom_inner">
                <!-- lnb about -->
                <div class="about d-1">
                  <div class="flex-container">
                    <div><img src="/section01/lnb/about.jpg" alt="" /></div>
                    <div class="img-container">
                      <div><img src="/section01/lnb/img1.jpg" alt="" /></div>
                      <div><img src="/section01/lnb/img2.jpg" alt="" /></div>
                    </div>
                    <div class="content">
                      <div class="text">
                        <div>
                          <img src="/section01/lnb/montana.jpg" alt="" />
                        </div>
                        <div>
                          <img src="/section01/lnb/montanasystem.jpg" alt="" />
                        </div>
                        <div>
                          <img src="/section01/lnb/showroom.jpg" alt="" />
                        </div>
                      </div>
                      <div class="shopallproducts">
                        <img src="/section01/lnb/shopallproducts.jpg" alt="" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="product">
                  <!-- Product menu title -->
                  <div class="subtitle">
                    <div class="contents">
                      <img src="/section01/lnb/products.jpg" alt="" />
                    </div>
                    <div class="text text-effect">
                      <img src="/section01/lnb/new.png" alt="" />
                    </div>
                    <div class="text text-effect">
                      <img src="/section01/lnb/best.png" alt="" />
                    </div>
                    <div class="text text-effect">
                      <img src="/section01/lnb/all.png" alt="" />
                    </div>
                    <div class="shopallproducts">
                      <img src="/section01/lnb/shopallproducts.jpg" alt="" />
                    </div>
                  </div>

                  <!-- lnb product - new -->
                  <div class="productnew d-1 d-2">
                    <div class="flex-container">
                      <div
                        class="img-container"
                        style="
                          display: flex;
                          justify-content: center;
                          padding-top: 3%;
                          padding-left: 15%;
                          gap: 1rem;
                        "
                      >
                        <div class="img">
                          <img src="/section01/lnb/newimg1.jpg" alt="" />
                          <div class="text">
                            <img
                              src="/section01/lnb/designerjakob.jpg"
                              alt=""
                            />
                          </div>
                        </div>
                        <div class="img">
                          <img src="/section01/lnb/newimg2.jpg" alt="" />
                          <div class="text">
                            <img src="/section01/lnb/montanafree.jpg" alt="" />
                          </div>
                        </div>
                        <div class="img">
                          <img src="/section01/lnb/newimg3.jpg" alt="" />
                          <div class="text">
                            <img
                              src="/section01/lnb/montanatextile.jpg"
                              alt=""
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- lnb product - best -->
                <div class="productbest d-2">
                  <div
                    class="flex-container"
                    style="
                      position: absolute;
                      display: flex;
                      justify-content: space-between;
                      padding-left: 18%;
                      padding-right: 0;
                    "
                  >
                    <div class="img-container" style="padding-bottom: 1%">
                      <div
                        class="panton"
                        style="
                          display: flex;
                          padding-top: 4%;
                          display: flex;
                          align-items: center;
                          border-bottom: 1px solid rgb(217, 217, 217);
                          justify-content: space-between;
                        "
                      >
                        <div class="text">
                          <img src="/section01/lnb/pantonwire.jpg" alt="" />
                        </div>
                        <div
                          class="img"
                          style="display: flex; display: flex; gap: 3rem"
                        >
                          <div class="panton1">
                            <img src="/section01/lnb/pantonimg1.png" alt="" />
                          </div>
                          <div class="panton2">
                            <img src="/section01/lnb/pantonimg2.png" alt="" />
                          </div>
                        </div>
                      </div>

                      <div
                        class="kevi"
                        style="
                          display: flex;
                          padding-top: 3%;
                          align-items: center;
                          border-bottom: 1px solid rgb(217, 217, 217);
                          justify-content: space-between;
                        "
                      >
                        <div class="text">
                          <img src="/section01/lnb/kevichair.jpg" alt="" />
                        </div>
                        <div class="img" style="display: flex; gap: 3rem">
                          <div class="kevi1">
                            <img src="/section01/lnb/keviimg1.png" alt="" />
                          </div>
                          <div class="kevi2">
                            <img src="/section01/lnb/keviimg2.png" alt="" />
                          </div>
                          <div class="kevi3">
                            <img src="/section01/lnb/keviimg3.png" alt="" />
                          </div>
                        </div>
                      </div>

                      <div
                        class="storage"
                        style="
                          display: flex;
                          padding-top: 3%;
                          align-items: center;
                          border-bottom: 1px solid rgb(217, 217, 217);
                          justify-content: space-between;
                        "
                      >
                        <div class="text">
                          <img src="/section01/lnb/storage.jpg" alt="" />
                        </div>

                        <div
                          class="img"
                          style="display: flex; margin-left: 100px; gap: 3rem"
                        >
                          <div class="storage1">
                            <img src="/section01/lnb/storage1.png" alt="" />
                          </div>
                          <div class="storage2">
                            <img src="/section01/lnb/storage2.png" alt="" />
                          </div>
                          <div class="storage3">
                            <img src="/section01/lnb/storage3.png" alt="" />
                          </div>
                          <div class="storage4">
                            <img src="/section01/lnb/storage4.png" alt="" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- lnb product - all -->
                <div class="productall d-2">
                  <div class="flex-container">
                    <div class="img-container">
                      <div class="category-container">
                        <div class="text">
                          <div class="category">
                            <img src="/section01/lnb/shelving.jpg" alt="" />
                          </div>
                          <div class="category">
                            <img src="/section01/lnb/cabinets.jpg" alt="" />
                          </div>
                          <div class="category">
                            <img src="/section01/lnb/tables.jpg" alt="" />
                          </div>
                          <div class="category">
                            <img src="/section01/lnb/bedroom.jpg" alt="" />
                          </div>
                          <div class="category">
                            <img src="/section01/lnb/chairs.jpg" alt="" />
                          </div>
                          <div class="category">
                            <img src="/section01/lnb/accessories.jpg" alt="" />
                          </div>
                        </div>
                      </div>
                      <div class="all">
                        <img src="/section01/lnb/allimg1.jpg" alt="" />
                        <div class="text">
                          <img src="/section01/lnb/alltext1.jpg" alt="" />
                        </div>
                      </div>
                      <div class="all">
                        <img src="/section01/lnb/allimg2.jpg" alt="" />
                        <div class="text">
                          <img src="/section01/lnb/alltext2.jpg" alt="" />
                        </div>
                      </div>
                      <!-- <div class="all">
                        <img src="/section01/lnb/allimg3.jpg" alt="" />
                        <div class="text">
                          <img src="/section01/lnb/alltext3.jpg" alt="" />
                        </div>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>

          <div class="main-container">
            <div class="maintext">
              <img src="/section01/main/montanatitle.jpg" alt="" />
            </div>
            <!-- Main page 이미지 슬라이드 기능 -->
            <div class="bg-img swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="/section01/main/main-bg/mainpage1.jpg" alt="" />

                  <div class="textContents">
                    <div>lorem</div>
                    <div>lorem asdasd</div>
                    <div>lorem asd asd</div>
                    <button class="btn" type="button"></button>
                  </div>
                </div>
                <div class="swiper-slide">
                  <img
                    src="/section01/main/main-bg/mainpage2.jpg"
                    alt=""
                  /><button class="btn" type="button"></button>
                </div>
                <div class="swiper-slide">
                  <img
                    src="/section01/main/main-bg/mainpage3.jpg"
                    alt=""
                  /><button class="btn" type="button"></button>
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </section>

        <!-- Products (*retailer shop btn)  -->
        <section class="section02">
          <div class="flex-container">
            <div class="title">
              <img src="/section02/products.jpg" alt="" />
            </div>
            <div class="flex-img">
              <div class="img-top">
                <div class="shelving">
                  <div class="Products-img hover_effect">
                    <img src="/section02/shelving.jpg" alt="" />
                  </div>
                  <div class="text-top">
                    <img src="/section02/shelvingsystems.png" alt="" />
                  </div>
                </div>
                <div class="cabinets">
                  <div class="products-img hover_effect">
                    <img src="/section02/cabinets.jpg" alt="" />
                  </div>
                  <div class="text-top">
                    <img src="/section02/cabinets.png" alt="" />
                  </div>
                </div>
                <div class="retailer">
                  <div class="ad-bg">
                    <div></div>
                    <img src="/section02/adbackground.jpg" alt="" />
                  </div>
                  <div class="ad-title">
                    <img src="/section02/ad-title.png" alt="" />
                  </div>
                  <div>
                    <button class="retailer-btn"></button>
                  </div>
                </div>
              </div>
              <div class="img-bottom">
                <div class="bedroom">
                  <div class="bedroom-img hover_effect">
                    <img src="/section02/bedroom.jpg" alt="" />
                  </div>
                  <div class="text-bottom">
                    <img src="/section02/bedroomfurniture.png" alt="" />
                  </div>
                </div>
                <div class="tables">
                  <div class="tables-img hover_effect">
                    <img src="/section02/tables.jpg" alt="" />
                  </div>
                  <div class="text-bottom">
                    <img src="/section02/tables.png" alt="" />
                  </div>
                </div>
                <div class="chairs">
                  <div class="chairs-img hover_effect">
                    <img src="/section02/chairs.jpg" alt="" />
                  </div>
                  <div class="text-bottom">
                    <img src="/section02/chairs.png" alt="" />
                  </div>
                </div>
                <div class="accessories">
                  <div class="accessories-img hover_effect">
                    <img src="/section02/accessories.jpg" alt="" />
                  </div>
                  <div class="text-bottom">
                    <img src="/section02/accessories.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- lifestyle -->

        <section class="section03">
          <div class="title">
            <img src="/section03/lifestyle.jpg" alt="" />
          </div>
          <div class="flex-container">
            <div class="leftbtn">
              <img src="/section03/navigationleft.jpg" alt="" />
            </div>
            <div class="bg-img swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="flex-img1">
                    <div class="img">
                      <img src="/section03/lifestyledrawer.jpg" alt="" />
                      <div class="img-tag">
                        <img src="/section03/drawertag.png" alt="" />
                      </div>
                    </div>
                    <div class="body">
                      <img src="/section03/lifestyletext.jpg" alt="" />
                      <div class="drawers">
                        <div class="drawer1">
                          <img src="/section03/drawer1.jpg" alt="" />
                        </div>
                        <div class="item2">
                          <img src="/section03/drawer2.jpg" alt="" />
                        </div>
                      </div>
                      <div><button class="custom-btn"></button></div>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="flex-img2">
                    <div class="img">
                      <img src="/section03/lifestyledesk.jpg" alt="" />
                      <div class="img-tag">
                        <img src="/section03/desktag.png" alt="" />
                      </div>
                    </div>
                    <div class="body">
                      <img src="/section03/montanaofficetitle.jpg" alt="" />
                      <div class="drawers">
                        <div class="drawer1">
                          <img src="/section03/desk1.jpg" alt="" />
                        </div>
                        <div class="item2">
                          <img src="/section03/desk2.jpg" alt="" />
                        </div>
                      </div>
                      <div><button class="custom-btn"></button></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="rightbtn">
              <img src="/section03/navigationright.jpg" alt="" />
            </div>
          </div>

          <div class="pagination"></div>
        </section>

        <!-- archive -->
        <section class="section04">
          <div class="title">
            <img src="/section04/archive.jpg" alt="" />
          </div>

          <div class="flex-container">
            <div class="subtitle">
              <img src="/section04/currentnews.jpg" alt="" />
            </div>
            <div class="main-container">
              <div class="img-container">
                <div class="img hover_effect">
                  <img src="/section04/newseries.jpg" alt="" />
                </div>
                <div class="flex-text">
                  <img src="/section04/text1.jpg" alt="" />
                </div>
              </div>

              <div class="img-container">
                <div class="img hover_effect">
                  <img src="/section04/timeless.jpg" alt="" />
                </div>
                <div class="flex-text">
                  <img src="/section04/text2.jpg" alt="" />
                </div>
              </div>

              <div class="img-container">
                <div class="img hover_effect">
                  <img src="/section04/podcast.jpg" alt="" />
                </div>
                <div class="flex-text">
                  <img src="/section04/text3.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- sustainability -->
        <section class="section05">
          <div class="title">
            <img src="/section05/title.jpg" alt="" />
          </div>
          <div class="flex-container">
            <div class="img-container">
              <div class="img">
                <div class="swiper video-swiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <video
                        muted
                        autoplay
                        src="/youtube/sustainability/1.mp4"
                      ></video>
                    </div>
                    <div class="swiper-slide">
                      <video
                        muted
                        autoplay
                        src="/youtube/sustainability/2.mp4"
                      ></video>
                    </div>
                    <div class="swiper-slide">
                      <video
                        muted
                        autoplay
                        src="/youtube/sustainability/3.mp4"
                      ></video>
                    </div>
                  </div>
                </div>
                <div class="sound-btn">
                  <div class="play-btn">
                    <img src="/section05/btnsound.png" alt="" />
                  </div>
                  <div class="stop-btn">
                    <div class="text">
                      <img src="/section05/soundoff.png" alt="" />
                    </div>
                    <div class="sound">
                      <img src="/section05/btnsound2.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="content">
                <div class="text">
                  <img src="/section05/text.jpg" alt="" />
                </div>
                <div><button class="btn" type="button"></button></div>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </section>

        <!-- section6 -->
        <section class="section06">
          <div class="flex-container">
            <div class="footer-text">
              <div class="top-footer">
                <div class="montana text-effect">
                  <img src="/section06/montana.png" alt="" />
                </div>
                <div class="montanafurniture text-effect">
                  <img src="/section06/montanafurniture.png" alt="" />
                </div>
              </div>
              <div class="bottom-footer">
                <div class="resources text-effect">
                  <img src="/section06/resources.png" alt="" />
                </div>
                <div class="service text-effect">
                  <img src="/section06/service.png" alt="" />
                </div>
              </div>
            </div>
            <div class="footer-img">
              <div class="item-img">
                <div class="item1 hover_effect">
                  <img src="/section06/img1.jpg" alt="" />
                </div>
                <div class="item2 hover_effect">
                  <img src="/section06/img2.jpg" alt="" />
                </div>
                <div class="item3 hover_effect">
                  <img src="/section06/img3.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- footer -->
        <footer class="footer">
          <img src="/section07/footer.jpg" alt="" />
        </footer>
      </div>
    </div>
  </body>
</html>
