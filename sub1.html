<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Template</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/settings.css" />
    <link rel="stylesheet" href="/src/styles/sub1.css" />
    <script type="module" src="/src/sub1.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="scroll-container">
        <!-- about -->
        <section class="section01">
          <header>
            <div class="inner">
              <h1 class="logo">
                <img src="/section01/header/gnb/logo.png" alt="" />
              </h1>
              <div class="group">
                <ul class="gnb">
                  <li>
                    <div class="gnb-img d1">
                      <img src="/section01/header/gnb/about.png" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="gnb-img d1">
                      <img src="/section01/header/gnb/products.png" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="gnb-img">
                      <a href="/sub1.html"
                        ><img src="/section01/header/gnb/archive.png" alt=""
                      /></a>
                    </div>
                  </li>
                  <li>
                    <div class="gnb-img">
                      <img src="/section01/header/gnb/inspiration.png" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="gnb-img">
                      <img src="/section01/header/gnb/service.png" alt="" />
                    </div>
                  </li>
                </ul>

                <ul class="gnb-home">
                  <li class="gnb-home-img">
                    <div>
                      <img src="/section01/header/gnb/home.png" alt="" />
                    </div>
                  </li>
                  <li class="gnb-home-img">
                    <div>
                      <img src="/section01/header/gnb/products.png" alt="" />
                    </div>
                  </li>
                  <li class="gnb-home-img">
                    <div>
                      <img src="/section01/header/gnb/contact.png" alt="" />
                    </div>
                  </li>
                </ul>

                <ul class="icons">
                  <li>
                    <div class="icon-img">
                      <img src="/section01/header/gnb/homeicon.jpg" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="icon-img">
                      <img src="/section01/header/gnb/cart.jpg" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="icon-img">
                      <img src="/section01/header/gnb/contact.jpg" alt="" />
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="bottom">
              <div class="bottom_inner">
                <!-- lnb about -->
                <div class="about d-1">
                  <div class="flex-container">
                    <div><img src="/section01/lnb/about.jpg" alt="" /></div>
                    <div class="img-container">
                      <div><img src="/section01/lnb/img1.jpg" alt="" /></div>
                      <div><img src="/section01/lnb/img2.jpg" alt="" /></div>
                    </div>
                    <div class="content">
                      <div class="text">
                        <div>
                          <img src="/section01/lnb/montana.jpg" alt="" />
                        </div>
                        <div>
                          <img src="/section01/lnb/montanasystem.jpg" alt="" />
                        </div>
                        <div>
                          <img src="/section01/lnb/showroom.jpg" alt="" />
                        </div>
                      </div>
                      <div class="shopallproducts">
                        <img src="/section01/lnb/shopallproducts.jpg" alt="" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="product">
                  <!-- Product menu title -->
                  <div class="subtitle">
                    <div class="contents">
                      <img src="/section01/lnb/products.jpg" alt="" />
                    </div>
                    <div class="text text-effect">
                      <img src="/section01/lnb/new.png" alt="" />
                    </div>
                    <div class="text text-effect">
                      <img src="/section01/lnb/best.png" alt="" />
                    </div>
                    <div class="text text-effect">
                      <img src="/section01/lnb/all.png" alt="" />
                    </div>
                    <div class="shopallproducts">
                      <img src="/section01/lnb/shopallproducts.jpg" alt="" />
                    </div>
                  </div>

                  <!-- lnb product - new -->
                  <div class="productnew d-1 d-2">
                    <div class="flex-container">
                      <div
                        class="img-container"
                        style="
                          display: flex;
                          justify-content: center;
                          padding-top: 3%;
                          padding-left: 15%;
                          gap: 1rem;
                        "
                      >
                        <div class="img">
                          <img src="/section01/lnb/newimg1.jpg" alt="" />
                          <div class="text">
                            <img
                              src="/section01/lnb/designerjakob.jpg"
                              alt=""
                            />
                          </div>
                        </div>
                        <div class="img">
                          <img src="/section01/lnb/newimg2.jpg" alt="" />
                          <div class="text">
                            <img src="/section01/lnb/montanafree.jpg" alt="" />
                          </div>
                        </div>
                        <div class="img">
                          <img src="/section01/lnb/newimg3.jpg" alt="" />
                          <div class="text">
                            <img
                              src="/section01/lnb/montanatextile.jpg"
                              alt=""
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- lnb product - best -->
                <div class="productbest d-2">
                  <div
                    class="flex-container"
                    style="
                      position: absolute;
                      display: flex;
                      justify-content: space-between;
                      padding-left: 18%;
                      padding-right: 0;
                    "
                  >
                    <div class="img-container" style="padding-bottom: 1%">
                      <div
                        class="panton"
                        style="
                          display: flex;
                          padding-top: 4%;
                          display: flex;
                          align-items: center;
                          border-bottom: 1px solid rgb(217, 217, 217);
                          justify-content: space-between;
                        "
                      >
                        <div class="text">
                          <img src="/section01/lnb/pantonwire.jpg" alt="" />
                        </div>
                        <div
                          class="img"
                          style="display: flex; display: flex; gap: 3rem"
                        >
                          <div class="panton1">
                            <img src="/section01/lnb/pantonimg1.png" alt="" />
                          </div>
                          <div class="panton2">
                            <img src="/section01/lnb/pantonimg2.png" alt="" />
                          </div>
                        </div>
                      </div>

                      <div
                        class="kevi"
                        style="
                          display: flex;
                          padding-top: 3%;
                          align-items: center;
                          border-bottom: 1px solid rgb(217, 217, 217);
                          justify-content: space-between;
                        "
                      >
                        <div class="text">
                          <img src="/section01/lnb/kevichair.jpg" alt="" />
                        </div>
                        <div class="img" style="display: flex; gap: 3rem">
                          <div class="kevi1">
                            <img src="/section01/lnb/keviimg1.png" alt="" />
                          </div>
                          <div class="kevi2">
                            <img src="/section01/lnb/keviimg2.png" alt="" />
                          </div>
                          <div class="kevi3">
                            <img src="/section01/lnb/keviimg3.png" alt="" />
                          </div>
                        </div>
                      </div>

                      <div
                        class="storage"
                        style="
                          display: flex;
                          padding-top: 3%;
                          align-items: center;
                          border-bottom: 1px solid rgb(217, 217, 217);
                          justify-content: space-between;
                        "
                      >
                        <div class="text">
                          <img src="/section01/lnb/storage.jpg" alt="" />
                        </div>

                        <div
                          class="img"
                          style="display: flex; margin-left: 100px; gap: 3rem"
                        >
                          <div class="storage1">
                            <img src="/section01/lnb/storage1.png" alt="" />
                          </div>
                          <div class="storage2">
                            <img src="/section01/lnb/storage2.png" alt="" />
                          </div>
                          <div class="storage3">
                            <img src="/section01/lnb/storage3.png" alt="" />
                          </div>
                          <div class="storage4">
                            <img src="/section01/lnb/storage4.png" alt="" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- lnb product - all -->
                <div class="productall d-2">
                  <div class="flex-container">
                    <div
                      class="img-container"
                      style="
                        display: flex;
                        padding-top: 5%;
                        justify-content: center;
                        gap: 1rem;
                      "
                    >
                      <div
                        class="category-container"
                        style="padding-right: 15%; padding-left: 10%"
                      >
                        <div class="text">
                          <div class="category" style="padding-bottom: 3%">
                            <img src="/section01/lnb/shelving.jpg" alt="" />
                          </div>
                          <div class="category" style="padding-bottom: 3%">
                            <img src="/section01/lnb/cabinets.jpg" alt="" />
                          </div>
                          <div class="category" style="padding-bottom: 3%">
                            <img src="/section01/lnb/tables.jpg" alt="" />
                          </div>
                          <div class="category" style="padding-bottom: 3%">
                            <img src="/section01/lnb/bedroom.jpg" alt="" />
                          </div>
                          <div class="category" style="padding-bottom: 3%">
                            <img src="/section01/lnb/chairs.jpg" alt="" />
                          </div>
                          <div class="category" style="padding-bottom: 3%">
                            <img src="/section01/lnb/accessories.jpg" alt="" />
                          </div>
                        </div>
                      </div>
                      <div class="all">
                        <img src="/section01/lnb/allimg1.jpg" alt="" />
                        <div class="text">
                          <img src="/section01/lnb/alltext1.jpg" alt="" />
                        </div>
                      </div>
                      <div class="all">
                        <img src="/section01/lnb/allimg2.jpg" alt="" />
                        <div class="text">
                          <img src="/section01/lnb/alltext2.jpg" alt="" />
                        </div>
                      </div>
                      <!-- <div class="all">
                        <img src="/section01/lnb/allimg3.jpg" alt="" />
                        <div class="text">
                          <img src="/section01/lnb/alltext3.jpg" alt="" />
                        </div>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>

          <div class="flex-container">
            <div class="bg-img">
              <img src="/about/aboutimg.jpg" alt="" />
              <div class="title">
                <div class="aboutus">
                  <img src="/about/aboutus.png" alt="" />
                </div>
                <div class="text">
                  <img src="/about/aboutustext.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="body">
            <div class="flex-container">
              <div class="left">
                <div class="text"><img src="about/bodytext.jpg" alt="" /></div>
                <div class="img"><img src="about/img1.jpg" alt="" /></div>
              </div>
              <div class="right">
                <img src="/about/img2.jpg" alt="" />
              </div>
            </div>
          </div>
        </section>

        <section class="section02">
          <div class="flex-container">
            <div class="title"><img src="/about/maintitle.jpg" alt="" /></div>
            <div>
              <div class="text"><img src="/about/maintext.jpg" alt="" /></div>
              <div class="img">
                <img src="/about/yellowfurniture.png" alt="" />
              </div>
            </div>
            <div class="content">
              <div class="left">
                <img src="/about/endlessimg.jpg" alt="" />
              </div>
              <div class="right">
                <div class="title">
                  <img src="/about/endlesstitle.jpg" alt="" />
                </div>
                <div class="explain">
                  <img src="/about/endlesstext.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section03">
          <div class="content">
            <div>
              <img src="/about/coloursimg.jpg" alt="" />
            </div>
            <div class="text">
              <div class="title">
                <img src="/about/colourstitle.png" alt="" />
              </div>
              <div><img src="/about/colourstext.png" alt="" /></div>
            </div>
          </div>
        </section>
        <section class="section04">
          <div class="flex-container">
            <div class="left hover_effect">
              <img src="/about/coloursimg1.jpg" alt="" />
            </div>
            <div class="center">
              <img src="/about/storytext.jpg" alt="" />
            </div>
            <div class="right hover_effect">
              <img src="/about/coloursimg2.jpg" alt="" />
            </div>
          </div>
        </section>
        <section class="section05">
          <div class="img-container">
            <div><img src="/about/moduleimg.jpg" alt="" /></div>
            <div class="text"><img src="/about/moduletext.png" alt="" /></div>
          </div>
          <div class="content">
            <div class="text">
              <div class="montana ani">
                <img src="/about/montana.jpg" alt="" />
              </div>
              <div class="title ani">
                <img src="/about/pointtitle.jpg" alt="" />
              </div>
            </div>
            <div class="img">
              <div class="img1 ani2">
                <img src="/about/system1.jpg" alt="" />
              </div>
              <div class="img2 ani2">
                <img src="/about/system2.jpg" alt="" />
              </div>
              <div class="img3 ani2">
                <img src="/about/system3.jpg" alt="" />
              </div>
            </div>
            <div class="textfinal">
              <img src="/about/pointtext.jpg" alt="" />
            </div>
          </div>
        </section>
        <footer class="footer">
          <img src="/section07/footer.jpg" alt="" />
        </footer>
      </div>
    </div>
  </body>
</html>
