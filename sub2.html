<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Template</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/settings.css" />
    <link rel="stylesheet" href="/src/styles/sub2.css" />
    <script type="module" src="/src/sub2.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="scroll-container">
        <section class="section01">
          <div class="main-container">
            <div class="img-container">
              <img src="/inspiration/mainimg.jpg" alt="" />
              <div class="content">
                <div><img src="/inspiration/maintext.png" alt="" /></div>

                <!-- <div><img src="/inspiration/textbefore.png" alt="" /></div> -->
              </div>
              <div class="title">
                <img src="/inspiration/maintitle.png" alt="" />
              </div>
            </div>
          </div>
          <div class="animationpage">
            <div class="left">
              <div><img src="/inspiration/img1.jpg" alt="" /></div>
              <div class="front">
                <img src="/inspiration/img2.jpg" alt="" />
              </div>
            </div>
            <div class="center">
              <div class="topimg">
                <img src="/inspiration/img3.jpg" alt="" />
              </div>
              <div class="title">
                <img src="/inspiration/colourtitle.png" alt="" />
                <div class="text">
                  <img src="/inspiration/colourtext.png" alt="" />
                </div>
              </div>
              <div class="bottomimg">
                <div class="frontimg">
                  <img src="/inspiration/img5.jpg" alt="" />
                </div>
                <div><img src="/inspiration/img6.jpg" alt="" /></div>
              </div>
            </div>
            <div class="right"><img src="/inspiration/img4.jpg" alt="" /></div>
          </div>
        </section>
        <section class="section02">
          <div class="youtube">
            <div class="titleimg">
              <img src="/inspiration/colourstitle.jpg" alt="" />
            </div>
            <div class="bgmove">
              <img src="/inspiration/youtube.jpg" alt="" />
            </div>
            <div class="textimg">
              <img src="/inspiration/text.jpg" alt="" />
            </div>
            <div class="explore-btn">
              <button class="btn" type="button"></button>
            </div>
          </div>
        </section>
        <section class="section03">
          <div class="leftpage">
            <div class="img-container">
              <img src="/inspiration/creativeimg1.jpg" alt="" />
              <div><button class="read-btn" type="button"></button></div>
            </div>
            <div class="rightpage">
              <div class="text-container">
                <img src="/inspiration/designertext.jpg" alt="" />
                <div class="title">
                  <img src="/inspiration/cathrinetitle.jpg" alt="" />
                </div>
                <div class="text">
                  <img src="/inspiration/cathrinetext.jpg" alt="" />
                </div>
              </div>
              <div class="creativeimg">
                <img src="/inspiration/creativeimg2.jpg" alt="" />
                <div class="text">
                  <img src="/inspiration/cathdelichtenberg.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="section04">
          <div class="snspage">
            <div class="title">
              <img src="/inspiration/snstitle.png" alt="" />
            </div>
            <div class="flex-container">
              <div class="leftpage">
                <div class="product">
                  <div class="panton">
                    <div class="img">
                      <img src="/inspiration/pantonwire.png" alt="" />
                    </div>
                    <div>
                      <img src="/inspiration/bggrey.jpg" alt="" />
                    </div>
                    <div class="name">
                      <img src="/inspiration/productname.jpg" alt="" />
                    </div>
                    <div class="info">
                      <img src="/inspiration/productinfo.jpg" alt="" />
                    </div>
                    <div class="price">
                      <img src="/inspiration/panelprice.jpg" alt="" />
                    </div>
                  </div>
                  <div class="panel">
                    <div class="img">
                      <img src="/inspiration/pantonpanel.png" alt="" />
                    </div>
                    <div>
                      <img src="/inspiration/bggrey.jpg" alt="" />
                    </div>
                    <div class="name">
                      <img src="/inspiration/productname.jpg" alt="" />
                    </div>
                    <div class="info">
                      <img src="/inspiration/productinfo.jpg" alt="" />
                    </div>
                    <div class="price">
                      <img src="/inspiration/panelprice.jpg" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="rightpage">
                <div class="snsimg">
                  <img src="/inspiration/snsimg.jpg" alt="" />
                  <div class="content">
                    <img src="/inspiration/snsimgtitle.jpg" alt="" />
                    <div><img src="/inspiration/snsimgtext.jpg" alt="" /></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
